name: homelab-core

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: homelab_portainer
    restart: unless-stopped
    ports:
      - "${PORTAINER_PORT:-9000}:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - homelab_net

  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: homelab_npm
    restart: unless-stopped
    ports:
      - "${NPM_HTTP_PORT:-8080}:80"
      - "${NPM_ADMIN_PORT:-81}:81"
      - "${NPM_HTTPS_PORT:-8443}:443"
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    networks:
      - homelab_net

  uptime-kuma:
    image: louislam/uptime-kuma:latest
    container_name: homelab_kuma
    restart: unless-stopped
    ports:
      - "${KUMA_PORT:-3001}:3001"
    volumes:
      - kuma_data:/app/data
    networks:
      - homelab_net

networks:
  homelab_net:
    name: homelab_net

volumes:
  portainer_data:
  npm_data:
  npm_letsencrypt:
  kuma_data:
